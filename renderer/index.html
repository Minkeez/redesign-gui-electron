<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      http-equiv="Content-Security-Policy"
      content="script-src 'self' 'unsafe-inline';"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/style.css" />

    <title>SSCs Application</title>
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-md border-bottom border-dark">
      <div class="container-fluid justify-content-between">
        <a href="#" class="navbar-brand">
          <img id="navbar-icon" src="../assets/SSCs_logo_inapp.png" alt="" />
        </a>

        <div class="navbar-nav">
          <li class="nav-item me-5">
            <a href="/renderer/index.html" class="nav-link text-dark nav-link-custom">Home</a>
          </li>
          <li class="nav-item me-5">
            <a href="#" class="nav-link text-dark nav-link-custom"
              >Capture Image</a
            >
          </li>
          <li class="nav-item me-5">
            <a href="cal.html" class="nav-link text-dark nav-link-custom"
              >Calibration</a
            >
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link text-dark nav-link-custom"
              >Strain Cal</a
            >
          </li>
        </div>
      </div>
    </nav>

    <!-- Main Content / Home -->
    <div class="container-fluid p-0 main-content">
      <!-- row -->
      <div class="row">
        <!-- camera section -->
        <div id="camera-section" class="col-md-3 p-3 border-end border-dark">
          <div class="mb-5">
            <h2>Camera 1</h5>
              <h5>> Input Reference Image</h5>
                <input id="leftRefInput" type="file" accept="image/*">
                <div style="background-color: #fff; margin: 15px 0; height: 50px;"></div>
              <h5>> Input Deformed Image</h5>
                <input id="leftDefInput" type="file" accept="image/*" multiple>
                <div id="defImageListLeftContainer" class="def-image-list-container">
                  <ul id="defImageListLeft" class="def-image-ul">
                  </ul>
                </div>
                <div style="background-color: #fff; margin: 15px 0; height: 50px;"></div>
          </div>
          <div>
            <h2>Camera 2</h5>
              <h5>> Input Reference Image</h5>
              <div style="background-color: #fff; margin: 15px 0; height: 50px;"></div>
              <h5>> Input Deformed Image</h5>
              <div style="background-color: #fff; height: 150px;"></div>

          </div>
        </div>
        <!-- ROI & Console section -->
        <div id="roi-section" class="col-md-9">
          <!-- ROI -->
          <div class="d-flex justify-content-between my-2">
            <div class="d-flex button-check-x mx-2">
              <h2>ROI</h2>
            <button class="btn mx-3 border border-dark rounded-circle">
              <i class="bi bi-check fs-4"></i>
            </button>
            <button class="btn border border-dark rounded-circle">
              <i class="bi bi-x fs-4"></i>
            </button>
            </div>
            <div class="d-flex button-show border border-dark mx-3">
              <button class="btn button-show me-2 fs-4">
                Show 2D
              </button>
              <button class="btn button-show ms-2 fs-4">
                Show 3D
              </button>
            </div>
          </div>
          <div class="container row g-2">
            <div class="col-6">
              <div class="roi-box"></div>
            </div>
            <div class="col-6">
              <div class="roi-box"></div>
            </div>
          </div>
          <!-- Console -->
          <div class="bg-secondary">
            <div class="container">
              <h3 class="mt-3 text-white">CONSOLE</h3>
            </div>
            <div class="roi-box bg-dark text-white"></div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <script src="./js/renderer.js"></script>
  </body>
</html>
