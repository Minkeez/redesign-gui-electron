<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      http-equiv="Content-Security-Policy"
      content="script-src 'self' 'unsafe-inline';"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <!-- jQuery library -->
    <script>
      if (typeof module === "object") {
        window.module = module;
        module = undefined;
      }
    </script>
    <script src="./js/jquery.min.js"></script>
    <script src="./js/jquery-ui.js"></script>
    <script>
      if (window.module) module = window.module;
    </script>
    <!-- Custom JS -->
    <!-- <script type="text/javascript" src="./js/loader.js"></script>  -->
    <script src="./js/requires.js" defer></script>
    <script src="./js/global.js" defer></script>
    <script src="./js/dice.js" defer></script>
    <script src="./js/utils.js" defer></script>
    <script src="./js/file_utils.js" defer></script>
    <script src="./js/parser.js" defer></script>
    <script src="./js/plotly-mod.min.js"></script>
    <script src="./js/preview.js" defer></script>
    <script src="./js/live_plot_utils.js" defer></script>
    <script src="./js/live_plot.js" defer></script>
    <script src="./js/live_plot_line.js" defer></script>
    <script src="./js/live_plot_tracklib.js" defer></script>
    <script src="./js/show_tracking.js" defer></script>
    <script src="./js/viewer.js" defer></script>
    <!-- Local style sheet -->
    <link rel="stylesheet" type="text/css" href="./css/style_old.css" />
    <link rel="stylesheet" type="text/css" href="./css/jquery-ui.min.css" />
    <!-- Google fonts and icons -->
    <link rel="stylesheet" type="text/css" href="./css/open_sans.css" />
    <link rel="stylesheet" type="text/css" href="./css/material_icons.css" />
    <title>SSCs Application</title>
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-md border-bottom border-dark">
      <div class="container-fluid justify-content-between">
        <a href="#" class="navbar-brand">
          <img id="navbar-icon" src="../assets/SSCs_logo_inapp.png" alt="" />
        </a>

        <div class="navbar-nav">
          <li class="nav-item me-5">
            <a
              href="/renderer/index.html"
              class="nav-link text-dark nav-link-custom"
              >Home</a
            >
          </li>
          <li class="nav-item me-5">
            <a href="#" class="nav-link text-dark nav-link-custom"
              >Capture Image</a
            >
          </li>
          <li class="nav-item me-5">
            <a href="cal.html" class="nav-link text-dark nav-link-custom"
              >Calibration</a
            >
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link text-dark nav-link-custom"
              >Strain Cal</a
            >
          </li>
        </div>
      </div>
    </nav>

    <!-- Main Content / Home -->
    <div id="contentDiv" class="container-fluid p-0 main-content">
      <!-- row -->
      <div class="row">
        <!-- camera section -->
        <div id="camera-section" class="col-md-3 p-3 border-end border-dark">
          <div class="mb-5">
            <!-- Camera 1 -->
            <label class="form-label d-block">
              <h2>Camera 1</h2>
            </label>
            <!-- input single image for the camera 2 -->
            <div>
              <label
                for="leftRefInput"
                class="btn d-inline-flex align-items-center custom-file-input action-li"
              >
                <h5>
                  <i class="bi bi-camera-fill me-2"></i>
                  Input Reference Image
                </h5>
              </label>
              <input
                id="leftRefInput"
                type="file"
                class="form-control d-none"
                accept="image/*"
              />
            </div>
            <!-- show image file name for the camera 2 -->
            <div id="refImageText" class="overflow-hidden">
              <span id="refImageTextSpan"></span>
            </div>
            <!-- input multiple image files for the camera 1 -->
            <div class="mb-3">
              <label
                for="leftDefInput"
                class="btn d-inline-flex align-items-center custom-file-input action-li"
              >
                <h5>
                  <i class="bi bi-camera-fill me-2"></i>
                  Input Deformed Image
                </h5>
              </label>
              <input
                id="leftDefInput"
                type="file"
                class="form-control d-none"
                multiple
                accept="image/*"
              />
            </div>
            <!-- multiple image files name show from camera 1 -->
            <div
              id="defImageListLeftContainer"
              class="def-image-list-container"
            >
              <ul id="defImageListLeft" class="list-group def-image-ul">
                <!-- List of deformed images will be inserted here -->
              </ul>
            </div>
          </div>
          <div>
            <!-- Camera 2 -->
            <label class="form-label d-block">
              <h2>Camera 2</h2>
            </label>
            <!-- input single image for the camera 2 -->
            <div>
              <label
                for="rightRefInput"
                class="btn d-inline-flex align-items-center custom-file-input action-li"
              >
                <h5>
                  <i class="bi bi-camera-fill me-2"></i>
                  Input Reference Image
                </h5>
              </label>
              <input
                id="rightRefInput"
                type="file"
                class="form-control d-none"
                accept="image/*"
              />
            </div>
            <!-- show image file name for the camera 2 -->
            <div id="refImageTextRight" class="overflow-hidden">
              <span id="refImageTextRightSpan"></span>
            </div>
            <!-- input multiple image files for the camera 2 -->
            <div class="mb-3">
              <label
                for="rightDefInput"
                class="btn d-inline-flex align-items-center custom-file-input action-li"
              >
                <h5>
                  <i class="bi bi-camera-fill me-2"></i>
                  Input Deformed Image
                </h5>
              </label>
              <input
                id="rightDefInput"
                type="file"
                class="form-control d-none"
                multiple
                accept="image/*"
              />
            </div>
            <!-- multiple image files name show from camera 2 -->
            <div
              id="defImageListRightContainer"
              class="def-image-list-container"
            >
              <ul id="defImageListRight" class="list-group def-image-ul">
                <!-- List of deformed images will be inserted here -->
              </ul>
            </div>
          </div>
        </div>
        <!-- ROI & Console section -->
        <div id="roi-section" class="col-md-9">
          <!-- ROI -->
          <div class="d-flex justify-content-between my-2">
            <div class="d-flex button-check-x mx-2">
              <h2>ROI</h2>
              <button class="btn mx-3 border border-dark rounded-circle">
                <i class="bi bi-check fs-4"></i>
              </button>
              <button class="btn border border-dark rounded-circle">
                <i class="bi bi-x fs-4"></i>
              </button>
            </div>
            <div class="d-flex button-show border border-dark mx-3">
              <button class="btn button-show me-2 fs-4">Show 2D</button>
              <button class="btn button-show ms-2 fs-4">Show 3D</button>
            </div>
          </div>
          <div class="d-flex justify-content-between row g-2">
            <div class="col-6">
              <div id="viewWindowLeft" class="roi-box fill-div">
                <div id="plotlyViewerLeft" class="plotly-viewer">
                  <!-- Placeholder for Plotly Plots Left -->
                </div>
              </div>
            </div>
            <div class="col-6">
              <div id="viewWindowRight" class="roi-box fill-div">
                <div id="plotlyViewerRight" class="plotly-viewer">
                  <!-- Placeholder for Plotly Plots Right -->
                </div>
              </div>
            </div>
          </div>
          <!-- Console -->
          <div class="bg-secondary">
            <div class="container">
              <h3 class="mt-3 text-white">CONSOLE</h3>
            </div>
            <div class="roi-box bg-dark text-white"></div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <script src="./js/renderer.js"></script>
  </body>
</html>
